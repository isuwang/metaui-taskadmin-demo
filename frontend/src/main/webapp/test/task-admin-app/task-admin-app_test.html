<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>task-admin-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/task-admin-app/task-admin-app.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <task-admin-app></task-admin-app>
    </template>
</test-fixture>

<test-fixture id="ChangedPropertyTestFixture">
    <template>
        <task-admin-app prop1="new-prop1"></task-admin-app>
    </template>
</test-fixture>

<script>
  suite('task-admin-app', function () {

    test('instantiating the element with default properties works', function () {
      let element = fixture('BasicTestFixture');
      assert.equal(element.prop1, 'task-admin-app');
      let elementShadowRoot = element.shadowRoot;
      let elementHeader = elementShadowRoot.querySelector('h2');
      assert.equal(elementHeader.innerHTML, 'Hello task-admin-app!');
    });

    test('setting a property on the element works', function () {
      // Create a test fixture
      let element = fixture('ChangedPropertyTestFixture');
      assert.equal(element.prop1, 'new-prop1');
      let elementShadowRoot = element.shadowRoot;
      let elementHeader = elementShadowRoot.querySelector('h2');
      assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
    });

  });
</script>


</body>
</html>
