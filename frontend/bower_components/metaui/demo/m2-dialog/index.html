<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>m2-dialog demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../m2-dialog.html">

  <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    .centered {
      min-width: 500px;
    }

    demo-snippet {
      --demo-snippet-code: {
        max-height: 500px;
      }
    }
  </style>
  </custom-style>

</head>

<body unresolved class="centered">
  <h3>Dialog</h3>
  <demo-snippet>
    <template>
      <style is="custom-style">
        div[slot=container] {
          font-size: 20px;
        }
      </style>
      <m2-dialog id="dialog" stop-auto-dismiss>
        <div slot="container">
          Put your Content here inside an element which with [slot=container]
        </div>
      </m2-dialog>
      <button id="btn">Click to open the Dialog</button>
      <script>
        btn["onclick"] = () => {
          dialog.open();
        }
      </script>
    </template>
  </demo-snippet>
</body>

</html>
